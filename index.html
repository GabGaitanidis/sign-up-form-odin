              <div>

              <div>

            </div>

                <input type="text" id="name2">
              </div>
              <div>
                <label for="email2">Phone Number</label>
                <input type="tel" id="email2" pattern="^\s*\(?(020[7,8]{1}\)?[ ]?[1-9]{1}[0-9{2}[ ]?[0-9]{4})|(0[1-8]{1}[0-9]{3}\)?[ ]?[1-9]{1}[0-9]{2}[ ]?[0-9]{3}\s*$">
              </div>
              <div>
                <label for="password2" id="label6">Confirm password</label>
                <input type="password" id="password2">
              </div>
            </div>
          </div>
        </div>
        <div class="btn-area">
          <button>Create Account</button>
          <p>Already have an account?<span id="log-span"> <a href="">Log In</a></span></p>
